<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBids | Product</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/js/indexProduct.mjs" type="module"></script>
    <script src="/js/handlers/imgGallery.mjs" type="module"></script>
</head>
<body>
    <header>
        <div class="container-fluid bg-secondary">
            <nav class="navbar navbar-expand-sm navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="/index.html">
                        <img src="/images/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                        <span class="ms-2">eBids</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar7">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar7">
                        <ul class="navbar-nav ms-auto" id="navbarList">
                             <li class="nav-item d-flex justify-content-center">
                                 <a class="nav-link text-white" href="/index.html">Auction</a>
                            </li>
                            <li class="nav-item d-flex justify-content-center">
                                <a class="nav-link active" href="/Listing/product/index.html">View Product</a>
                            </li>
                            <li class="nav-item d-flex justify-content-center">
                                <a class="nav-link" href="/profile/index.html" tabindex="-1" aria-disabled="true" id="profileLink">Profile</a>
                            </li>
                            <li class="nav-item d-flex justify-content-center" id="loginListItem">
                                <a href="/profile/login/index.html" class="btn btn-primary d-sm-block" id="loginLink">Login</a>
                            </li>
                        </ul>
                    </div>
            </nav>
        </div>
        <div class="container-fluid bg-info text-white">
            <div class="d-flex justify-content-between nav">
                    <p class="text-start m-0 ms-2">Online auction site -buy & sell</p>
                    <p class="text-end m-0 me-2" id="navProfile">
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-image-large">
         
            
                   
                        <div id="viewProduct"></div>
                        <div class="modal fade" id="bidModal" tabindex="-1" aria-labelledby="bidModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="bidModalLabel">Bid on product</h1>
                                    <button type="button" class="btn-close btn-closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="bidForm" action="">
                                            <div class="form-group mb-3 position-relative p-">
                                                <label for="bidAmount">Place your Bid</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" id="bidAmount" name="bidAmount">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary btn-clear" type="button">&times;</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary btn-closeModal" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="save-bid-btn">Add Bid</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-1 bg-info">
        <p class="text-center"> &copy; Copyright 2023</p>
    </footer>  
</body>
</html>
