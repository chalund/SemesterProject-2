<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBids | Register</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/js/index.mjs" type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/index.html">
                <img src="/images/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                <span class="ms-2">eBids</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar7">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar7">
                <ul class="navbar-nav ms-auto" id="navbarList">
                     <li class="nav-item d-flex justify-content-center">
                         <a class="nav-link" href="/index.html">Home</a>
                    </li>
                     <li class="nav-item d-flex justify-content-center" >
                        <a class="nav-link" href="/Listing/index.html">Find products</a>
                    </li>
                     <li class="nav-item d-flex justify-content-center" id="loginListItem">
                        <a href="../login/index.html" class="btn btn-primary my-2 my-sm-0 ms-2 d-none d-sm-block" id="loginLink">Login</a>
                        <a href="../login/index.html" class="d-sm-none normal-link nav-link" id="loginLinkSmall">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-info text-white">
        <div class="d-flex justify-content-between">
                <p class="text-start m-0">Online auction site -buy & sell</p>
                <p class="text-end m-0" id="nav-profile">
        </div>
    </div>
    <main>
        <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-image">
            <div class="row border border-sm-0">
                <div class="overlay">
                    <div class="d-flex flex-column justify-content-center align-items-center mt-5 bg-secondary white-text p-5 border rounded">
                        <div class="navbar-brand d-flex align-items-center">
                                <img src="/images/logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top me-2">
                                <h1 class="ms-2 text-primary">eBids</h1>
                        </div>
                        <h2 class="text-center text-white mt-2">Register user</h2>
            
                            <form id="registerForm" method="post" action="">
                                <div class="m-3 text-white">
                                    <div class="form-group mb-3">
                                        <label for="name">Name</label>
                                        <input class="form-control" type="name" name="name" required pattern="^[\w]+$" title="User name must only contain letters, numbers and underscore (_). Example My_username123" maxlength="20">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="email">Email</label>
                                        <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud.)noroff.no domains are allowed to register.">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password">Password</label>
                                        <input class="form-control" type="password" name="password" required minLength="8" >
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password">Avatar</label>
                                        <input class="form-control" type="url" name="avatar" >
                                    </div>

                                </div>
                    
                                  <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                    <p class="text-center text-white">Your welcome gift is 1000 points for register new user</p>
                                  </div>
                              </form>
                                <div class="text-center">
                                    <h3><a href="/profile/login/index.html">Click  here to Login</a></h3>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-1 bg-primary">
        <p class="text-center"> &copy; Copyright 2023</p>
    </footer>  
    
</body>
</html>
