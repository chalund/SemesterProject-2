<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBids | Login</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/js/index.mjs" type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/index.html">
                <img src="/images/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                <span class="ms-2">eBids</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar7">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar7">
                <ul class="navbar-nav ms-auto" id="navbarList">
                     <li class="nav-item d-flex justify-content-center">
                         <a class="nav-link" href="/index.html">Home</a>
                    </li>
                     <li class="nav-item d-flex justify-content-center">
                        <a class="nav-link" href="/Listing/index.html">Find products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-info text-white">
        <div class="d-flex justify-content-between">
                <p class="text-start m-0 ms-2">Online auction site -buy & sell</p>
                <p class="text-end m-0 me-2" id="navProfile">
        </div>
    </div>
    <main>
        <div class="container min-vh-100 d-flex justify-content-center align-items-center">
            <div class="row border border-sm-0">
                <div class="col-sm-12 col-md-6 bg-primary d-flex flex-column justify-content-center align-items-center">
                    <div class="mt-5">
                        <img src="/images/auction-hammer.jpeg" alt="" width="300px" height="200px">
                    </div>
                    <div class="mt-4 p-3">
                        <h2 class="text-center">Welcome to eBids</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam aut nulla cum excepturi unde ut soluta amet reprehenderit sit.</p>
                    </div>
                </div>
                <div class="col-md-6 bg-white">
                    <div class="d-flex flex-column justify-content-center align-items-center mt-5">
                        <h1 class="text-center">Sign in</h1>
                            <form id="loginForm">
                                <div class="m-4">
                                    <div class="form-group mb-3 position-relative">
                                        <label for="email">Email</label>
                                        <div class="input-group">
                                            <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="only @noroff/@stud.noroff users">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary btn-clear" type="button">&times;</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3 position-relative">
                                        <label for="password">Password</label>
                                        <div class="input-group">
                                            <input class="form-control" type="password" name="password" required minLength="8">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary btn-clear" type="button">&times;</button>
                                            </div>
                                        </div>
                                    </div>
                                  <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-danger">Submit</button>
                                  </div>
                                  <div class="text-center mt-2">
                                    <p>New user? No problem!</p>
                                    <a href="../register/index.html">Register new user</a>
                                  </div>
                                </div>
                              </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-1 bg-primary">
        <p class="text-center"> &copy; Copyright 2023</p>
    </footer>  
    
</body>
</html>
