<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBids | Login</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/js/indexLogin.mjs" type="module"></script>
</head>
<body>
    <div class="container-fluid bg-secondary">
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/index.html">
                <img src="/images/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                <span class="ms-2">eBids</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar7">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar7">
                <ul class="navbar-nav ms-auto" id="navbarList">
                     <li class="nav-item d-flex justify-content-center">
                         <a class="nav-link" href="/index.html">Auction</a>
                    </li>
                     <li class="nav-item d-flex justify-content-center">
                        <a class="nav-link" href="/profile/register/index.html">Register</a>
                    </li>
                    <li class="nav-item d-flex justify-content-center" id="loginListItem">
                        <a href="/profile/login/index.html" class="btn btn-primary d-sm-block" id="loginLink">Login</a>
                    </li>
                </ul>
            </div>
    </nav>
    </div>
    <div class="container-fluid bg-info text-white">
        <div class="d-flex justify-content-between nav">
                <p class="text-start m-0 ms-2">Online auction site -buy & sell</p>
                <p class="text-end m-0 me-2" id="navProfile">
        </div>
    </div>
    <main>
        <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-image">
            <div class="row border">
                <div class="overlay">
                    <div class="col-sm-8 col-md-6 col-lg-4 col-xl-4 d-flex flex-column justify-content-center align-items-center mx-2 bg-secondary white-text p-3 border rounded formWidth">
                        <div class="navbar-brand d-flex align-items-center">
                            <img src="/images/logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top me-2">
                            <h1 class="ms-2 text-primary">eBids</h1>
                        </div>
                        <h2 class="text-center text-white mt-2">Login</h2>
                        <form id="loginForm">
                            <div class="text-white p-2">
                                <div class="form-group mb-3 position-relative">
                                    <label for="email">Email</label>
                                    <div class="input-group">
                                        <input class="form-control loginInput" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Please enter a valid email address">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-light btn-clear" type="button">&times;</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-3 position-relative">
                                    <label for="password">Password</label>
                                    <div class="input-group loginInput">
                                        <input class="form-control" type="password" name="password" required minlength="8">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-light btn-clear" type="button">&times;</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-info text-white">Submit</button>
                                </div>
                                <div class="text-center mt-3">
                                    <p>New user? No problem!</p>
                                    <a href="../register/index.html">Register new user</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer py-1 bg-info">
        <p class="text-center"> &copy; Copyright 2023</p>
    </footer>  
    
</body>
</html>
