        <div class="container mt-5 min-vh-100">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel profile-widget">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="image-container" style="background:url('../images/snow.avif')">  
                                <img src="../images/logo.png" class="avatar" alt="avatar" id="profile-avatar"> 
                                <button class="btn btn-primary position-absolute top-0 end-0 m-3">Edit</button>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="details mt-2">
                                <h4 id="profile-name">Navn</h4>
                                <div id="profile-email" >@noroff.no</div>
                                <div class="mt-2" id="profile-credits">credits</div>
                                <div class="mt-2">
                                    <a href="#" class="btn btn-outline-success" id="profile-wins">Wins</a>
                                    <a href="#" class="btn btn-success">Follow</a>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel">
                            <div class="post-description bg-primary">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="mb-3">Create new listing</h4>
                                    <button id="toggleForm" class="btn btn-light"><i class="bi bi-arrow-down-square"></i></button>
                                </div>
                                <form id="createPostForm" class="hidden">
                                        <div class="form-group mb-2">
                                            <label for="title">Title</label>
                                            <input class="form-control" id="title" type="text" name="title" placeholder="#" required>
                                        </div>
                                        <div class="form-group mb-2">
                                            <label for="endsAt">Auction ends</label>
                                            <input class="form-control" id="endsAt" type="datetime-local" name="endsAt" required>
                                        </div>
                                        <div class="form-group mb-2">
                                            <label for="body">Description</label>
                                            <input class="form-control" id="body" name="body" placeholder="#"></textarea>
                                        </div>
                                        <div class="form-group mb-2">
                                            <label for="tags">Tags</label>
                                            <input class="form-control" id="tags" type="text" name="tags" placeholder="#">
                                        </div>
                                        <div class="form-group mb-2">
                                            <label for="media">Images</label>
                                            <div id="imageList"></div>
                                            <div class="input-group">
                                                <input class="form-control" id="media" type="url" name="media" placeholder="#">
                                                <div class="input-group-append">
                                                    <button type="button" class="add-media btn btn-light">Add image</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-danger my-4">Create Post</button>
                                        </div>
                                    </form>
                                    
                                </div>
                               
                            </div>
                        </div>
                    </div>
                    
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel">
                            <div class="post-description">
                                <div class="d-flex align-items-center">
                                    <h4 class="mr-3 mb-0">My Listings:</h4>
                                    <p class="mb-0 ms-3" id="profile-listings">Number of listings</p>
                                </div>
                                <div class="py-1 bg-primary"></div>

                                <div id="profilePosts"></div>
